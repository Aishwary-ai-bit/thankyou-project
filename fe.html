<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select correct one</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&family=Quicksand:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #fcb69f, #fcb69f);
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .page {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .active {
      display: flex;
    }

    .box-container {
      display: flex;
      gap: 30px;
      z-index: 1;
    }

    .box {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      color: #fff;
      cursor: pointer;
      font-family: 'Great Vibes', cursive;
    }

    .om {
      font-size: 3em;
    }

    .aishwary-floating {
      position: absolute;
      font-size:1.0em;
      color: rgba(255, 255, 255, 0.2);
      background: transparent;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 2;
      user-select: none;
      font-family: 'Sacramento', cursive;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Page 3 -->
  <div class="page active" id="page3">
    <div class="box-container">
      <div class="box om" onclick="window.location.href='om-failure.html'">OM</div>
    </div>
  </div>

  <!-- Page 4 is removed, no longer used -->

  <script>
    // Confetti effect
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = 3 + Math.random() * 5 + 's';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      document.body.appendChild(confetti);
    }

    // Random Aishwary placement with click handler
    const aish = document.createElement('div');
    aish.className = 'aishwary-floating';
    aish.textContent = 'Aishwary';
    aish.style.top = Math.random() * 90 + 'vh';
    aish.style.left = Math.random() * 90 + 'vw';
    aish.onclick = () => window.location.href = 'thankyou-hearts.html';
    document.body.appendChild(aish);
  </script>

</body>
</html>
